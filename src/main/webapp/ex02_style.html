z<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스타일 적용하는 방법</title>
<link href="css/myStyle.css" rel="stylesheet">
<style type="text/css">
	h2{color: blue;}
	
	
</style>
</head>
<body>

<!-- 
				1. Inline 		:  시작태그에 style 속성 적용
				2. Internal	:  head태그안에 style 태그 적용
				3. External  : head 태그안에 link 태그를 사용해서
								  외부에서 만들어진 스타일 파일을 연결

 -->
 
 		<h1 style="color: red">CSS 사용방법 1 : Inline</h1>
 		<h2>CSS 사용방법 2 : Internal</h2>
 		<h2>CSS 사용방법 2 : Internal</h2>
 		
 		<p style="color:  green;"> CSS 사용방법 3 : External</p>
 		<p> CSS 사용방법 3 : External</p>
 		<p> CSS 사용방법 3 : External</p>

</body>
</html>
