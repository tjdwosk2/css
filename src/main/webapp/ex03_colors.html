<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>색상 지정</title>
</head>
<body>

<!-- 	
		색상지정 : colortool
		1. 색상이름 : red, blue, ...
		2. RGB(255,255,255) 각 자리마다 0~255 (Red,Green,Blue)
			RGBA(255,255,255,0.0~1.0) : 각 자리마다 0~255 (red,green,blue)
													 마지막 자리는 투명도 0.1
													 
													 
		3. HEX(#fffff) : 각 자리마다 0~f  두리가 하느이 색 (red,green,blue)
		4. HEXA(#ffffff) : 각 자리마다 0~f , 마지막 두자리는 투명도를 뜻한다.
								두자리가 하나의 색 (red,green,blue ,alpha)


 -->
 
 <h1 style="background-color: tomato; "> 배경색 지정</h1>
 <p style="background-color: rgb(255,0,255)">  배경색 지정</p>
 <p style="background-color: rgb(255,0,255,0.7)">  배경색 지정 지정</p>
 <span style="background-color:  #ff0000"> 배경색 지정</span>
 <span style="background-color:  #ff000099"> 배경색 지정</span>
 <hr>

 <h1 style="color: tomato;"> 글자색 지정</h1>
 <p style="color: rgb(255,0,255)">  글자색 지정</p>
 <p style="color: rgb(255,0,255,0.6)">  글자색 지정</p>
 <span style="color:  #ff0000"> 글자색 지정</span>
 <span style="color:#ff000099 "> 글자색 지정</span>
 <hr>
 
 
<h1   style="border: 2px solid tomato">             테두리색 지정</h1>
 <p    style="border: 2px solid">                     테두리색 지정 </p>
 <span style="border: 2px dotted toamto">             테두리색 지정 </span>
 
 
 
</body>
</html>
