<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경그림</title>
<style type="text/css">
body{
    /* 기본값은 바둑판식 */
    
    background-image: url("images/100.jpg");
    background-repeat: repeat;      /* 바둑판식*/
    background-repeat: repeat -x;   /* x축 고정*/
    background-repeat: repeat -y;   /* y축 고정*/

    background-repeat: no-repeat;   /* 하나만 */
    background-position: right top; /* 하나일때 위치 지정 */
    background-size: cover;          /* 하나의 이미지가 전체화면을 사용  */


}
</style>
</head>
<body>

</body>
</html>
