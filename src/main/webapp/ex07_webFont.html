<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 폰트</title>
<!-- 웹 폰트 -->
<link
	href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap"
	rel="stylesheet">
<style type="text/css">
p {
	font-family: "궁서체";
}

p.myfont {
	font-family: 'Rubik Bubbles', cursive;
}

p.font2 {
	font-family: 'Gugi', cursive;
}
</style>

</head>
<body>
	<!--
   글꼴 : font-family
   글자스타일 : font-style
   글자굵기  : font-weight:bold 
   글자크기  : font-size 
             w3c는 em 단위 권장  
             기본크기 16px = 1em
             40px/16=2.5em, 30px/16=1.87em	
   vh(높이)와vw(넓이) 를 뷰포트가 존재
   브라우저 높이값이 900px이면 1vh = 9px
   브라우저 높이값이 1200px이면 1vh = 12px         
  -->
	<h2 class="font2">웹 폰트 연습</h2>

	<p class="font2">웹 폰트 연습</p>
	<p class="myfont">Web Font Text</p>
	<p class="font2">웹 폰트 연습</p>
	<p class="myfont">Web Font Text</p>
	<p class="font2">웹 폰트 연습</p>
	<p class="font2">웹 폰트 연습</p>
</body>
</html>
