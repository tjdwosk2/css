<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position-container</title>
<style type="text/css">
div {
	width: 50px;
	height: 50px;
	margin: 20px;
	background-color: red;
}

.container {
	background-color: yellow;
	left: 50px;
	top: 50px;
	position: relative;
}

.box1 {
	background-color: blue;
	left: 10px;
	top: 10px;
	position: relative;
}

.box2 {
	background-color: orange;
	left: 1px;
	top: 1px;;
	position: absolute;
}

.box3 {
	background-color: skyblue;
	left: 10px;
	top: 10px;
	position: fixed;
}

.box4 {
	background-color: skyblue;
	left: 10px;
	top: 10px;
	position: fixed;
}
</style>

</head>
<body>

	<article class="container">
		<div></div>
		<div class="box1">I'm Box</div>
		<div></div>
		<div class="box2"></div>
		<div></div>
		<div class="box3"></div>
		<div></div>
		<div class="box4"></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>



	</article>






</body>
</html>
